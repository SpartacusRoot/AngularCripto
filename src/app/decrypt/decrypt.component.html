<div class="body-wrapper2">
<button mat-mini-fab  class="callback-button" routerLink='/ricerca'>
<mat-icon  class="callback-icon" aria-label="Callback icon-button with a arrow icon">navigate_before</mat-icon>
</button>
<mat-card class="main" [@fadeIn]="fadeIn">
<mat-list>
  <mat-list-item>
    <mat-icon mat-list-icon color="primary">home</mat-icon>
    <h4 mat-line >Nome Cliente</h4>
    <p mat-line> {{nome_cliente}} </p>
  </mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item>
    <mat-icon mat-list-icon color="primary">business</mat-icon>
    <h4 mat-line>Tipo accesso</h4>
    <p mat-line> {{tipo_accesso}} </p>
  </mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item>
    <mat-icon mat-list-icon color="primary">account_circle</mat-icon>
    <h4 mat-line>Username</h4>
    <p mat-line> {{username}} </p>
  </mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item>
    <mat-icon mat-list-icon color="primary">note_add</mat-icon>
    <h4 mat-line>Note</h4>
    <p mat-line> {{nome_cliente}} </p>
  </mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item>
    <mat-icon mat-list-icon color="primary">visibility</mat-icon>
    <h4 mat-line>Password</h4>
    <p mat-line> {{res}} </p>
  </mat-list-item>
  <mat-divider></mat-divider>
</mat-list>
</mat-card>
</div>
